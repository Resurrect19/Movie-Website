<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3d4bd2647f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cinzel:wght@500&family=Crimson+Pro:wght@300&family=Lato:ital,wght@0,300;0,900;1,400&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&family=Poppins:ital,wght@0,100;0,200;0,500;1,600&family=Prata&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h2>Cinema<sub>Mall</sub></h2>
        </div>
        <div class="search-box">
            <input type="text" name="search" id="search-field" placeholder="Enter your Movie">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="menu-box">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
    <nav class="sidebar">
        <div class="sidebar-inner">
            <div class="sidebar-list">
                <p class="title">Genre</p>
                    <a href="#" class="sidebar-link">Action</a>
                    <a href="#" class="sidebar-link">Horror</a>
                    <a href="#" class="sidebar-link">Comedy</a>
                    <a href="#" class="sidebar-link">Adventure</a>
                    <a href="#" class="sidebar-link">Drama</a>
                    <a href="#" class="sidebar-link">Sci-fi</a>
            </div>
            <div class="sidebar-list">
                <p class="title">Language</p>
                    <a href="#" class="sidebar-link">Hindi</a>
                    <a href="#" class="sidebar-link">English</a>
                    <a href="#" class="sidebar-link">Korean</a>
                    
            </div>
            <div class="sidebar-footer">
                <p class="copyright">
                    Copyright 2023 <a href="#">codewithswati</a>
                </p>
            </div>
        </div>
    </nav>
    <div class="banner-container">
        <div class="banner-box">
            <div class="banner-img">
                <img src="image/John_Wick.jpg" alt="">
            </div>
            <div class="banner-content">
                <h1 class="movie-title">John Wick</h1>
                <div class="flex">
                    <h3 class="imdb">7.8</h3>
                <h3 class="movie-language">English</h3>
                </div>
                <button class="watch">Watch</button>
            </div>
            <!-- Use array for the slider  -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
